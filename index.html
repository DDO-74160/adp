<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Argent de Poche - Famille (Sync Test)</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(to bottom, #dbeafe, #e9d5ff);
            min-height: 100vh;
        }
        .sync-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 8px 12px;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .sync-success { background: #10b981; }
        .sync-error { background: #ef4444; }
        .sync-syncing { background: #f59e0b; }
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 10px;
            max-width: 350px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="sync-status" class="sync-indicator" style="display: none;"></div>
    <div id="debug-info" class="debug-info" style="display: none;"></div>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
            <div style="text-align: center; padding: 2rem; background: white; border-radius: 1rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üí∞</div>
                <div style="font-size: 1.5rem;">Chargement de l'application...</div>
            </div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuration GitHub
        const GITHUB_CONFIG = {
            token: null,
            gistId: null,
            initialized: false
        };

        // Debug info
        let debugInfo = [];
        const addDebug = (message) => {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.push(`${timestamp}: ${message}`);
            if (debugInfo.length > 15) debugInfo.shift();
            const debugEl = document.getElementById('debug-info');
            if (debugEl) {
                debugEl.innerHTML = debugInfo.join('<br>');
                debugEl.style.display = 'block';
            }
            console.log(`[DEBUG] ${message}`);
        };

        // Fonctions de chiffrement/d√©chiffrement (TEMPORAIREMENT D√âSACTIV√â POUR TEST)
        const encryptData = (data, password) => {
            try {
                // TEMPORAIRE : Pas de chiffrement pour tester la sync
                const result = JSON.stringify(data);
                addDebug(`S√©rialisation OK (${result.length} chars)`);
                return result;
            } catch (e) {
                addDebug(`Erreur s√©rialisation: ${e.message}`);
                return null;
            }
        };

        const decryptData = (encryptedData, password) => {
            try {
                // TEMPORAIRE : Pas de d√©chiffrement pour tester la sync
                const result = JSON.parse(encryptedData);
                addDebug(`D√©s√©rialisation OK`);
                return result;
            } catch (e) {
                addDebug(`Erreur d√©s√©rialisation: ${e.message}`);
                return null;
            }
        };

        // Fonctions de synchronisation GitHub
        const createGist = async (data, password) => {
            if (!GITHUB_CONFIG.token) {
                addDebug('‚ùå Token GitHub manquant');
                return null;
            }
            
            const serializedData = encryptData(data, password);
            if (!serializedData) return null;
            
            try {
                addDebug('üì§ Cr√©ation du Gist...');
                const response = await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: 'Argent de poche - Donn√©es familiales (TEST SYNC)',
                        public: false,
                        files: {
                            'pocket-money-data.json': {
                                content: serializedData
                            }
                        }
                    })
                });
                
                if (response.ok) {
                    const gist = await response.json();
                    GITHUB_CONFIG.gistId = gist.id;
                    localStorage.setItem('github_gist_id', gist.id);
                    addDebug(`‚úÖ Gist cr√©√©: ${gist.id}`);
                    return gist.id;
                } else {
                    const error = await response.text();
                    addDebug(`‚ùå Erreur cr√©ation Gist: ${response.status} - ${error}`);
                }
            } catch (e) {
                addDebug(`‚ùå Erreur r√©seau cr√©ation: ${e.message}`);
            }
            return null;
        };

        const updateGist = async (data, password) => {
            if (!GITHUB_CONFIG.token || !GITHUB_CONFIG.gistId) {
                addDebug('‚ùå Token ou Gist ID manquant pour MAJ');
                return false;
            }
            
            const serializedData = encryptData(data, password);
            if (!serializedData) return false;
            
            try {
                addDebug(`üì§ MAJ Gist: ${GITHUB_CONFIG.gistId.substring(0, 8)}...`);
                const response = await fetch(`https://api.github.com/gists/${GITHUB_CONFIG.gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        files: {
                            'pocket-money-data.json': {
                                content: serializedData
                            }
                        }
                    })
                });
                
                if (response.ok) {
                    addDebug('‚úÖ Gist mis √† jour avec succ√®s');
                    return true;
                } else {
                    const error = await response.text();
                    addDebug(`‚ùå Erreur MAJ Gist: ${response.status} - ${error}`);
                }
            } catch (e) {
                addDebug(`‚ùå Erreur r√©seau MAJ: ${e.message}`);
            }
            return false;
        };

        const loadFromGist = async (password) => {
            if (!GITHUB_CONFIG.token || !GITHUB_CONFIG.gistId) {
                addDebug('‚ùå Token ou Gist ID manquant pour chargement');
                return null;
            }
            
            try {
                addDebug(`üì• Chargement Gist: ${GITHUB_CONFIG.gistId.substring(0, 8)}...`);
                const response = await fetch(`https://api.github.com/gists/${GITHUB_CONFIG.gistId}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                    }
                });
                
                if (response.ok) {
                    const gist = await response.json();
                    const content = gist.files['pocket-money-data.json'].content;
                    const decrypted = decryptData(content, password);
                    if (decrypted) {
                        addDebug('‚úÖ Donn√©es charg√©es avec succ√®s');
                        return decrypted;
                    } else {
                        addDebug('‚ùå √âchec d√©s√©rialisation');
                    }
                } else {
                    const error = await response.text();
                    addDebug(`‚ùå Erreur chargement: ${response.status} - ${error}`);
                }
            } catch (e) {
                addDebug(`‚ùå Erreur r√©seau chargement: ${e.message}`);
            }
            return null;
        };

        const PocketMoneyApp = () => {
          const [currentUser, setCurrentUser] = useState(null);
          const [children, setChildren] = useState([
            { id: 1, name: 'Thomas', balance: 0, avatar: 'üßë‚Äçü¶±', age: '12 ans (a√Æn√©)', color: 'from-blue-500 to-cyan-500' },
            { id: 2, name: 'Cl√©ment', balance: 0, avatar: 'üë¶', age: '10 ans (cadet)', color: 'from-green-500 to-emerald-500' }
          ]);
          const [transactions, setTransactions] = useState([]);
          const [showAddMoney, setShowAddMoney] = useState(false);
          const [showExpense, setShowExpense] = useState(false);
          const [selectedChild, setSelectedChild] = useState(null);
          const [amount, setAmount] = useState('');
          const [description, setDescription] = useState('');
          const [showHistory, setShowHistory] = useState(false);
          const [historyChild, setHistoryChild] = useState(null);
          const [showPasswordModal, setShowPasswordModal] = useState(false);
          const [pendingUser, setPendingUser] = useState(null);
          const [password, setPassword] = useState('');
          const [passwordError, setPasswordError] = useState('');
          const [showChangePassword, setShowChangePassword] = useState(false);
          const [newPassword, setNewPassword] = useState('');
          const [confirmPassword, setConfirmPassword] = useState('');
          const [changePasswordError, setChangePasswordError] = useState('');
          const [showSyncSetup, setShowSyncSetup] = useState(false);
          const [githubToken, setGithubToken] = useState('');
          const [syncStatus, setSyncStatus] = useState('idle');
          const [lastSyncTime, setLastSyncTime] = useState(null);
          const [showDebug, setShowDebug] = useState(true); // Debug activ√© par d√©faut pour test

          const syncIntervalRef = useRef(null);

          // R√©cup√©rer le mot de passe stock√© ou utiliser le d√©faut
          const [storedPassword, setStoredPassword] = useState(() => {
            return localStorage.getItem('pocketMoney_password') || '1234';
          });

          const users = [
            { id: 'papa', name: 'üë® Papa', role: 'parent' },
            { id: 'maman', name: 'üë© Maman', role: 'parent' },
            { id: 'thomas', name: 'üßë‚Äçü¶± Thomas', role: 'child' },
            { id: 'clement', name: 'üë¶ Cl√©ment', role: 'child' }
          ];

          // Afficher le statut de sync
          const showSyncStatus = (status, message) => {
            setSyncStatus(status);
            const indicator = document.getElementById('sync-status');
            if (indicator) {
                indicator.style.display = 'block';
                indicator.className = `sync-indicator sync-${status}`;
                indicator.textContent = message;
                
                if (status === 'success' || status === 'error') {
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 3000);
                }
            }
            addDebug(`STATUS: ${message}`);
          };

          // Sauvegarder dans GitHub
          const saveToGitHub = async () => {
            if (!GITHUB_CONFIG.initialized || !GITHUB_CONFIG.token) {
                addDebug('‚ö†Ô∏è Sync non initialis√©e');
                return;
            }
            
            showSyncStatus('syncing', 'üîÑ Synchronisation...');
            
            const dataToSync = {
                children,
                transactions,
                password: storedPassword,
                lastUpdate: new Date().toISOString(),
                device: navigator.userAgent.includes('Mobile') ? 'Mobile' : 'Desktop',
                user: currentUser?.name || 'Unknown'
            };

            addDebug(`üì¶ Pr√©paration donn√©es: ${children.length} enfants, ${transactions.length} transactions`);

            let success = false;
            if (GITHUB_CONFIG.gistId) {
                success = await updateGist(dataToSync, storedPassword);
            } else {
                const gistId = await createGist(dataToSync, storedPassword);
                success = !!gistId;
            }

            if (success) {
                const time = new Date().toLocaleTimeString('fr-FR');
                setLastSyncTime(time);
                showSyncStatus('success', '‚úÖ Synchronis√©');
                localStorage.setItem('last_local_update', dataToSync.lastUpdate);
            } else {
                showSyncStatus('error', '‚ùå Erreur sync');
            }
          };

          // Charger depuis GitHub
          const loadFromGitHub = async () => {
            if (!GITHUB_CONFIG.initialized || !GITHUB_CONFIG.token) {
                addDebug('‚ö†Ô∏è Load: Sync non initialis√©e');
                return;
            }
            
            addDebug('üì• Tentative chargement GitHub...');
            const data = await loadFromGist(storedPassword);
            if (data) {
                // V√©rifier si les donn√©es sont plus r√©centes
                const localUpdate = localStorage.getItem('last_local_update');
                const remoteUpdate = data.lastUpdate;
                
                addDebug(`üìÖ Local: ${localUpdate}, Remote: ${remoteUpdate}`);
                
                if (!localUpdate || new Date(remoteUpdate) > new Date(localUpdate)) {
                    addDebug('üîÑ Donn√©es distantes plus r√©centes, mise √† jour locale');
                    setChildren(data.children || children);
                    setTransactions(data.transactions || []);
                    if (data.password) {
                        setStoredPassword(data.password);
                        localStorage.setItem('pocketMoney_password', data.password);
                    }
                    localStorage.setItem('last_local_update', remoteUpdate);
                    const time = new Date().toLocaleTimeString('fr-FR');
                    setLastSyncTime(time);
                    showSyncStatus('success', '‚úÖ Donn√©es charg√©es');
                } else {
                    addDebug('‚úÖ Donn√©es locales √† jour');
                }
            } else {
                addDebug('‚ùå √âchec chargement donn√©es');
            }
          };

          // Force sync
          const forceSync = async () => {
            addDebug('üîÑ SYNC FORC√âE - Chargement puis sauvegarde');
            await loadFromGitHub();
            setTimeout(async () => {
                await saveToGitHub();
            }, 1000);
          };

          // Configuration initiale GitHub
          const setupGitHubSync = async () => {
            if (!githubToken.startsWith('ghp_')) {
                alert('‚ùå Token GitHub invalide. Il doit commencer par "ghp_"');
                return;
            }

            GITHUB_CONFIG.token = githubToken;
            GITHUB_CONFIG.gistId = localStorage.getItem('github_gist_id');
            GITHUB_CONFIG.initialized = true;

            localStorage.setItem('github_token', githubToken);
            addDebug(`üîë Token configur√©: ${githubToken.substring(0, 12)}...`);
            addDebug(`üìã Gist ID existant: ${GITHUB_CONFIG.gistId || 'Aucun'}`);
            
            setShowSyncSetup(false);
            setGithubToken('');
            
            // Tester la synchronisation
            if (GITHUB_CONFIG.gistId) {
                // Charger d'abord les donn√©es existantes
                addDebug('üì• Chargement donn√©es existantes...');
                await loadFromGitHub();
            } else {
                // Cr√©er le Gist avec les donn√©es actuelles
                addDebug('üì§ Cr√©ation premier Gist...');
                await saveToGitHub();
            }
            
            // D√©marrer la synchronisation
            startSyncInterval();
            
            alert('‚úÖ Synchronisation GitHub activ√©e !\n\nüîß Debug activ√© en bas √† gauche pour diagnostic.');
          };

          // D√©marrer la synchronisation p√©riodique
          const startSyncInterval = () => {
            if (syncIntervalRef.current) {
                clearInterval(syncIntervalRef.current);
            }
            
            addDebug('‚è∞ Sync p√©riodique d√©marr√©e (30s)');
            syncIntervalRef.current = setInterval(() => {
                if (GITHUB_CONFIG.initialized) {
                    loadFromGitHub();
                }
            }, 30000); // Sync toutes les 30 secondes
          };

          // Charger les donn√©es au d√©marrage
          useEffect(() => {
            addDebug('üöÄ D√©marrage application');
            try {
              const savedChildren = localStorage.getItem('pocketMoney_children');
              const savedTransactions = localStorage.getItem('pocketMoney_transactions');
              const savedToken = localStorage.getItem('github_token');
              const savedGistId = localStorage.getItem('github_gist_id');
              
              if (savedChildren) {
                setChildren(JSON.parse(savedChildren));
                addDebug('‚úÖ Enfants charg√©s depuis localStorage');
              }
              
              if (savedTransactions) {
                setTransactions(JSON.parse(savedTransactions));
                addDebug('‚úÖ Transactions charg√©es depuis localStorage');
              }

              // Configuration GitHub si d√©j√† configur√©e
              if (savedToken) {
                GITHUB_CONFIG.token = savedToken;
                GITHUB_CONFIG.gistId = savedGistId;
                GITHUB_CONFIG.initialized = true;
                addDebug(`üîÑ Sync GitHub restaur√©e. Gist: ${savedGistId ? savedGistId.substring(0, 8) + '...' : 'Aucun'}`);
                startSyncInterval();
                // Charger imm√©diatement
                setTimeout(() => {
                    addDebug('üì• Chargement initial depuis GitHub...');
                    loadFromGitHub();
                }, 2000);
              }
            } catch (e) {
              addDebug(`‚ùå Erreur chargement initial: ${e.message}`);
            }
          }, []);

          // Sauvegarder automatiquement les changements
          useEffect(() => {
            try {
              localStorage.setItem('pocketMoney_children', JSON.stringify(children));
              localStorage.setItem('last_local_update', new Date().toISOString());
              if (GITHUB_CONFIG.initialized) {
                // D√©caler la sauvegarde GitHub
                setTimeout(() => saveToGitHub(), 1000);
              }
            } catch (e) {
              addDebug(`‚ùå Erreur sauvegarde enfants: ${e.message}`);
            }
          }, [children]);

          useEffect(() => {
            try {
              localStorage.setItem('pocketMoney_transactions', JSON.stringify(transactions));
              localStorage.setItem('last_local_update', new Date().toISOString());
              if (GITHUB_CONFIG.initialized) {
                // D√©caler la sauvegarde GitHub
                setTimeout(() => saveToGitHub(), 1000);
              }
            } catch (e) {
              addDebug(`‚ùå Erreur sauvegarde transactions: ${e.message}`);
            }
          }, [transactions]);

          // Nettoyage
          useEffect(() => {
            return () => {
              if (syncIntervalRef.current) {
                clearInterval(syncIntervalRef.current);
              }
            };
          }, []);

          const handleUserLogin = (user) => {
            addDebug(`üë§ Connexion: ${user.name} (${user.role})`);
            if (user.role === 'parent') {
              setPendingUser(user);
              setShowPasswordModal(true);
              setPassword('');
              setPasswordError('');
            } else {
              setCurrentUser(user);
            }
          };

          const handlePasswordSubmit = () => {
            if (password === storedPassword) {
              addDebug(`‚úÖ Connexion parent r√©ussie: ${pendingUser.name}`);
              setCurrentUser(pendingUser);
              setShowPasswordModal(false);
              setPendingUser(null);
              setPassword('');
              setPasswordError('');
            } else {
              addDebug(`‚ùå √âchec connexion parent: mot de passe incorrect`);
              setPasswordError('Mot de passe incorrect');
              setPassword('');
            }
          };

          const handleChangePassword = async () => {
            if (newPassword.length < 4) {
              setChangePasswordError('Le mot de passe doit faire au moins 4 caract√®res');
              return;
            }
            if (newPassword !== confirmPassword) {
              setChangePasswordError('Les mots de passe ne correspondent pas');
              return;
            }
            
            addDebug(`üîë Changement mot de passe par ${currentUser.name}`);
            setStoredPassword(newPassword);
            localStorage.setItem('pocketMoney_password', newPassword);
            setShowChangePassword(false);
            setNewPassword('');
            setConfirmPassword('');
            setChangePasswordError('');
            
            if (GITHUB_CONFIG.initialized) {
              await saveToGitHub();
            }
            
            alert('‚úÖ Mot de passe modifi√© avec succ√®s !');
          };

          const addTransaction = (childId, amount, type, description) => {
            const child = children.find(c => c.id === childId);
            const newTransaction = {
              id: Date.now(),
              childId,
              childName: child.name,
              amount: parseFloat(amount),
              type,
              description,
              date: new Date().toLocaleDateString('fr-FR'),
              time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }),
              addedBy: currentUser.name,
              timestamp: new Date().toLocaleString('fr-FR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit', 
                minute: '2-digit'
              })
            };

            addDebug(`üí∞ Transaction: ${type} ${amount}‚Ç¨ pour ${child.name} par ${currentUser.name}`);

            setTransactions(prev => [newTransaction, ...prev]);
            
            setChildren(prev => prev.map(child => 
              child.id === childId 
                ? { ...child, balance: type === 'add' ? child.balance + parseFloat(amount) : child.balance - parseFloat(amount) }
                : child
            ));
          };

          const handleAddMoney = () => {
            if (selectedChild && amount) {
              addTransaction(selectedChild.id, amount, 'add', description || 'Argent de poche mensuel');
              setShowAddMoney(false);
              setAmount('');
              setDescription('');
              setSelectedChild(null);
            }
          };

          const handleExpense = () => {
            if (selectedChild && amount) {
              addTransaction(selectedChild.id, amount, 'expense', description || 'Achat');
              setShowExpense(false);
              setAmount('');
              setDescription('');
              setSelectedChild(null);
            }
          };

          const resetChildData = (childId) => {
            const child = children.find(c => c.id === childId);
            if (window.confirm(`‚ö†Ô∏è √ätes-vous s√ªr de vouloir remettre √† z√©ro le compte de ${child.name} et son historique ?`)) {
              addDebug(`üîÑ Reset compte: ${child.name}`);
              setChildren(prev => prev.map(c => 
                c.id === childId ? { ...c, balance: 0 } : c
              ));
              setTransactions(prev => prev.filter(t => t.childId !== childId));
            }
          };

          const resetAllData = () => {
            if (window.confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir remettre √† z√©ro TOUS les comptes et l\'historique ?')) {
              addDebug('üîÑ Reset complet de toutes les donn√©es');
              const resetChildren = children.map(child => ({ ...child, balance: 0 }));
              setChildren(resetChildren);
              setTransactions([]);
            }
          };

          const getChildTransactions = (childId) => {
            return transactions.filter(t => t.childId === childId);
          };

          const getCurrentUserChild = () => {
            if (currentUser.id === 'thomas') return children.find(c => c.name === 'Thomas');
            if (currentUser.id === 'clement') return children.find(c => c.name === 'Cl√©ment');
            return null;
          };

          // Modal de configuration GitHub
          if (showSyncSetup) {
            return (
              <div className="min-h-screen bg-gradient-to-b from-blue-100 to-purple-100 p-4 flex items-center justify-center">
                <div className="bg-white rounded-3xl shadow-lg p-8 w-full max-w-sm">
                  <div className="text-center mb-6">
                    <div className="text-4xl mb-4">üîó</div>
                    <h2 className="text-xl font-bold text-gray-800 mb-2">Configuration GitHub</h2>
                    <p className="text-gray-600 text-sm">Synchronisation automatique entre t√©l√©phones</p>
                  </div>

                  <div className="mb-4 p-3 bg-blue-50 rounded-2xl text-sm text-blue-700">
                    <p className="font-bold mb-2">üìù Instructions :</p>
                    <p>1. Allez sur github.com/settings/tokens</p>
                    <p>2. "Generate new token (classic)"</p>
                    <p>3. Cochez "gist"</p>
                    <p>4. Copiez le token ici</p>
                    <p className="mt-2 font-bold">‚ö†Ô∏è M√äME TOKEN sur tous les t√©l√©phones !</p>
                  </div>

                  <input
                    type="password"
                    placeholder="Token GitHub (ghp_...)"
                    value={githubToken}
                    onChange={(e) => setGithubToken(e.target.value)}
                    className="w-full p-3 border border-gray-300 rounded-2xl mb-4 text-sm"
                  />

                  <div className="flex space-x-3">
                    <button
                      onClick={() => setShowSyncSetup(false)}
                      className="flex-1 bg-gray-200 text-gray-800 p-3 rounded-2xl font-medium"
                    >
                      Plus tard
                    </button>
                    <button
                      onClick={setupGitHubSync}
                      className="flex-1 bg-blue-500 text-white p-3 rounded-2xl font-medium"
